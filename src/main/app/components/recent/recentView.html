<div class="content" ng-controller='recentController'>
    <div class="container">
        <div data-ng-repeat="post in posts">
            <div class="card bg-dark text-white">
                <div class="row no-gutters card-row">
                    <div class="col">
                        <div class="card-block px-2">
                            <h2>
                                <a data-ui-sref="base.article({slug:post.slug})" data-ui-sref-active="active">{{post.title}}</a>
                            </h2>
                            <div class="published_at">
                                {{dateGeneration(post.created_at)}}
                            </div>
                            <p class="card-text"></p>
                        </div>
                    </div>
                    <div class="col-auto">
                        <a data-ui-sref="base.article({slug:post.slug})" data-ui-sref-active="active">
                            <img class="recent-image" height="300"/>
                        </a>
                    </div>
                </div>
                <div class="card-footer w-100"></div>
                <!--<img class="card-img-top recent-image" src="{{post.feature_image}}" alt="Card image cap"/>-->
            </div>
        </div>
    </div>
</div>
